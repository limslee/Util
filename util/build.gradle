apply plugin: 'com.android.library'

def getGitRevision() {
    def revision = "git rev-list --count master".execute().text.trim()
    if (revision == "") {
        println "*** No git revision ***"
        revision = 0;
    } else {
        revision = revision.toInteger()
    }

    println "revision: " + revision
    return revision
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode getGitRevision()
        versionName "1.0.0." + versionCode
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // `return void` removes the lint error: `Not all execution paths return a value`.
    return void
}

dependencies {
    compile 'com.android.support:design:24.2.1'
}
